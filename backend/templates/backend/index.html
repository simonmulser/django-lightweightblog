Backend
<a href="{% url 'backend:create' %}">Create a new article</a>
{% if latest_articles %}
<ul>
	{% for article in latest_articles %}
	<li><a href="{% url 'backend:detail' article.id %}">{{ article.heading }}</a>
		<form action="{% url 'backend:delete' %}" method="post">
			{% csrf_token %}
			<input type="hidden" name="pk" value="{{ article.id }}" />
			<input type="submit" value="delete" />
		</form>
		<a href="{% url 'backend:edit' article.id %}">update</a>
	</li>
	{% endfor %}
</ul>
{% else %}
<p>No articles are available.</p>
{% endif %}
