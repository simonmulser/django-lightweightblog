Backend
<a href="{% url 'backend:create' %}">Create a new article</a>
{% if latest_articles %}
<ul>
	{% for article in latest_articles %}
	<li><a href="{% url 'backend:detail' article.id %}">{{ article.heading }}</a></li> 
	{% endfor %}
</ul>
{% else %}
<p>No articles are available.</p>
{% endif %}
